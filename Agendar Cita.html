<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agendar Cita Médica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f9;
      padding: 2rem;
    }

    h1 {
      color: #007acc;
    }

    form {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.7rem 1.5rem;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005f99;
    }
  </style>
</head>
<body>

  <h1>Agendar una Cita Médica</h1>

  <form action="ver_recetas.html" method="get">
    <label for="nombre">Nombre del Paciente:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="doctor">Doctor:</label>
    <select id="doctor" name="doctor" required>
      <option value="">Selecciona un doctor</option>
      <option value="Dra. Elena Morales">Dra. Elena Morales</option>
      <option value="Dr. Juan Pérez">Dr. Juan Pérez</option>
      <option value="Dra. Laura Castillo">Dra. Laura Castillo</option>
    </select>

    <label for="fecha">Fecha de la cita:</label>
    <input type="date" id="fecha" name="fecha" required>

    <label for="hora">Hora:</label>
    <input type="time" id="hora" name="hora" required>

    <label for="motivo">Motivo de consulta:</label>
    <textarea id="motivo" name="motivo" rows="4" required></textarea>

    <button type="submit">Agendar Cita</button>
  </form>

</body>
</html>
